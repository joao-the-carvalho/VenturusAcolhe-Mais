<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
</head>
<body>
    <header>
        <img src="..\Imagens\logo.jpg" class="logo">
        <p class="he1">Como funciona</p>
        <p class="he2">Para psic√≥logos</p>
        <div class="pfpFrame">
            <img src="..\Imagens\nopfp.png" class="pfp">
        </div>
    </header>
    <main>
        <div class="topo">
            <div class="titulo">
                <p>Meu Perfil</p>
            </div>
        </div>
        <hr>
        <div class="baixo">
            <div class="esquerda">
                <div class="perfilpfpframe">
                    <img src="..\Imagens\nopfp.png">
                </div>
                <a href="">
                    Alterar foto de perfil
                    <img src="..\Imagens\pencil.png">
                </a>
            </div>
            <div class="direita">
                <div class="campos">
                    <form action="" method="POST">
                        <div class="inputs">
                            <div class="nome">
                                <p>Nome Completo</p>
                                <input type="text" name="nome" id="nome" required>
                            </div>
                            <div class="usuario">
                                <p>Usuario</p>
                                <input type="text" name="usuario" id="usuario" required>
                            </div>
                            <div class="datanasc">
                                <p>Data de Nascimento</p>
                                <input type="date" name="datanasc" id="datanasc" required>
                            </div>
                            <div class="cell">
                                <p>Celular</p>
                                <input type="number" name="cell" id="cell" required>
                            </div>
                            <div class="email">
                                <p>Email</p>
                                <input type="text" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="botao">
                            <input type="submit" class="editar" value="Editar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
