<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <img src="..\Imagens\logo.jpg" class="logo">

                                        <option value="24" selected>24</option>

                                        <option value="31" selected>31</option>
                                        <option value="32" selected>32</option>
                                        <option value="33" selected>33</option>

                                        <option value="35" selected>35</option>
                                        <option value="37" selected>37</option>
                                        <option value="38" selected>38</option>

                                        <option value="44" selected>44</option>

                                        <option value="62" selected>62</option>
                                        <option value="63" selected>63</option>
                                    </select>
                                    <input type="tel" name="cell" id="cell" placeholder="XXXXX-XXXX" pattern="[0-9]{5}-[0-9]{4}" required>

                            </div>
                            <div class="email">
                                <p>Email</p>
                                <input type="text" name="email" id="email" required>

                        </div>
                        <div class="botao">
                            <input type="submit" class="editar" value="Editar">

        <div class="test"></div>

    <footer></footer>

</html>
