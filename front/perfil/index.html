<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOLIE+ - Perfil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../home/styles.css">
</head>
<body>
    <header class="header">
        <img src="../img's/logo.jpg" alt="Logo Acolhe+" class="logo" onclick="window.location.href='../home/index.html'">
        <nav class="nav" aria-label="Navegação principal">
            <ul class="nav-list">
                <li><a href="../funcionamento/index.html" class="nav-link">Como funciona</a></li>
                <li><a href="../psicologos/index.html" class="nav-link">Para psicólogos</a></li>
            </ul>
        </nav>
        <button class="btn-entrar" onclick="window.location.href='../login/index.html'">Entrar</button>
    </header>

    <div class="container">
        <div class="profile-card">
            <header>
                <h1>Meu Perfil</h1>
            </header>
            <div class="profile-content">
                <div class="profile-picture">
                    <button class="change-photo">Alterar foto de perfil ↓</button>
                </div>
                <div class="profile-field">
                    <label>Nome Completo</label>
                    <p id="profileName">Carregando...</p>
                </div>
                <div class="profile-field">
                    <label>Email</label>
                    <p id="profileEmail">Carregando...</p>
                </div>
                <div class="profile-field">
                    <label>Celular</label>
                    <p id="profilePhone">Carregando...</p>
                </div>
                <button class="edit-btn">Editar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Acolhe+. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userProfile = JSON.parse(localStorage.getItem('userProfile'));

            if (userProfile) {
                document.getElementById('profileName').textContent = userProfile.name || 'Nome não informado';
                document.getElementById('profileEmail').textContent = userProfile.email || 'Email não informado';
                document.getElementById('profilePhone').textContent = userProfile.phone || 'Celular não informado';
            } else {
                alert('Nenhuma informação encontrada. Por favor, cadastre-se primeiro.');
                window.location.href = '../cadastro/index.html';
            }
        });
    </script>
</body>
</html>
